# Documentation for .goreleaser.yml can be found at <https://goreleaser.com>.

before:
  hooks:
    - go mod tidy
    - make codegen
    #- make -C gui
    #
builds:
  - main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      #- windows # TODO: Enable Windows support.
      - darwin
    tags:
      - bundle
      - managed

