checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: exo
    tap:
      owner: deref
      name: homebrew-tap
    commit_author:
      name: derefbot
      email: bot@deref.io
    homepage: "https://exo.deref.io"
    folder: Formula
    test: |
      system "#{bin}/exo version"
